<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Types</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .spinner {
      border-top-color: #4A90E2;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="app" class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Pokemon Types</h1>

    <div class="max-w-md mx-auto mb-8 relative">
      <input type="text" id="searchQuery" placeholder="Search Pokemon types..." class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
      <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
    </div>

    <div id="typesGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8"></div>

    <div id="loading" class="flex justify-center items-center h-screen hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 spinner"></div>
    </div>

    <div id="error" class="flex flex-col items-center justify-center h-screen text-red-500 hidden">
      <i class="fas fa-exclamation-circle text-5xl mb-4"></i>
      <p class="text-xl" id="errorMessage"></p>
    </div>

    <div id="typeDetails" class="bg-white p-6 rounded-lg shadow-xl max-w-4xl mx-auto mt-8 hidden">
      <h2 class="text-3xl font-bold mb-6" id="typeName"></h2>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-xl font-semibold mb-4">Damage Relations</h3>
          <div id="damageRelations" class="space-y-4"></div>
        </div>

        <div>
          <h3 class="text-xl font-semibold mb-4">Pokemon with this type</h3>
          <div id="pokemonList" class="h-96 overflow-y-auto space-y-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/type.js"></script>
</body>
</html>
