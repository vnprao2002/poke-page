<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ của Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .spinner {
      border-top-color: #4A90E2;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto">
      <!-- Logo và Tên -->
      <a href="index.html" class="flex items-center space-x-2 text-white font-bold text-xl">
        <p>Pokemon Explorer</p>
      </a>
  
      <!-- Thanh Tìm Kiếm -->
      <div class="flex items-center relative w-full max-w-lg mx-auto">
        <input id="searchQuery" type="search" class="form-input w-full pr-14 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tìm hệ của Pokémon..." aria-label="Search">
        <button id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600">
          <i class="fas fa-search"></i>
        </button>
        <ul id="suggestions" class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md z-10 hidden"></ul>
      </div>
    </div>
  </nav>
  <div id="app" class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Hệ của Pokémon</h1>

    <div id="typesGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8"></div>

    <div id="loading" class="flex justify-center items-center h-screen hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 spinner"></div>
    </div>

    <div id="error" class="flex flex-col items-center justify-center h-screen text-red-500 hidden">
      <i class="fas fa-exclamation-circle text-5xl mb-4"></i>
      <p class="text-xl" id="errorMessage"></p>
    </div>

    <div id="typeDetails" class="bg-white p-6 rounded-lg shadow-xl max-w-4xl mx-auto mt-8 hidden">
      <h2 class="text-3xl font-bold mb-6" id="typeName"></h2>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-xl font-semibold mb-4">Khắc hệ</h3>
          <div id="damageRelations" class="space-y-4"></div>
        </div>

        <div>
          <h3 class="text-xl font-semibold mb-4">Pokemon hệ này</h3>
          <div id="pokemonList" class="h-96 overflow-y-auto space-y-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/type.js"></script>
  <script src="./js/search-type.js"></script>
</body>
</html>
