<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css//style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pokemon Explorer</a>
            <div class="ms-auto">
                <input id="pokemon-search" type="search" class="form-control" placeholder="Search PokÃ©mon..." aria-label="Search">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card pokemon-detail-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img id="pokemon-image" class="img-fluid rounded" alt="Pokemon Image">
                        <div id="pokemon-types" class="mt-3"></div>
                        <div class="moves-container mt-4"></div>
                    </div>
                    <div class="col-md-6">
                        <h2 id="pokemon-name"></h2>
                        <div class="stats-container"></div>
                        <div class="mt-4">
                            <h4>Abilities</h4>
                            <div id="pokemon-abilities" class="d-flex gap-2 flex-wrap"></div>                           
                        </div>                                     
                        <div class="mt-4">
                            <h4>Physical Traits</h4>
                            <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
                            <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/detail.js"></script>

</body>
</html>
