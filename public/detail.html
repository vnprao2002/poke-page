<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css//detail.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand " href="index.html" style=" font-family: 'Pokemon Hollow', sans-serif;">Pokemon Explorer</a>
            <div class="ms-auto d-flex align-items-center gap-2">
                <input id="pokemon-search" type="search" class="form-control" placeholder="Tìm Pokémon..." aria-label="Search">
                <button id="search-button" class="btn btn-light">Tìm</button>
                <ul id="suggestions" class="list-group position-absolute mt-2" style="z-index: 1000; display: none; width: 100%;"></ul>
            </div>                        
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card pokemon-detail-card" style="margin-top:70px;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img id="pokemon-image" class="img-fluid rounded" alt="Pokemon Image">
                        <div id="pokemon-types" class="mt-3"></div>
                        <div class="moves-container mt-4"></div>
                    </div>
                    <div class="col-md-6">
                        <h2 id="pokemon-name"></h2>
                        <div class="mt-4">
                            <h4>Thông số tự nhiên</h4>
                            <p><strong>Cao:</strong> <span id="pokemon-height"></span></p>
                            <p><strong>Nặng:</strong> <span id="pokemon-weight"></span></p>
                        </div>
                        <div class="stats-container"></div>
                        <div class="mt-4">
                            <h4>Khả năng</h4>
                            <div id="pokemon-abilities" class="d-flex gap-2 flex-wrap"></div>
                        </div> 
                        <div class="container mt-4">
                            <h4>Biểu đồ Tiến Hóa</h4>
                            <div id="evolution-chart" class="d-flex flex-wrap gap-3 justify-content-start"></div>
                        </div>                                   
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/detail.js"></script>
    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
